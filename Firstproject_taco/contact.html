    <h1>Contact Us</h1>
    <ul>

    <img src="img\tacos_close_up_400x260.png" alt="Tacos">
    <figcaption>Little Taco Shop Tacos</figcaption>
    <h2>Our Contact Form</h2>
    <form >
        <fieldset>
            <legend>Send Us A Message</legend>
            <p>
                <label for="Name">Name</label>
                <input type="text" name="contact" id="name" placeholder="your name" required autocomplete="on"><br><br>
                <label for="email">Email</label>
                <input type="email" name="contact" id="email" placeholder="your email" required autocomplete="on"><br><br>
                <textarea name="contact" id="urmessage" cols="30" rows="10" placeholder="type your message here" ></textarea><br>
            </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
    </form>
    <section>
        <h2>Our Location</h2>
        <p>
            <em>
                555 Taco Temptation Lane,Suite T Kansas City MO:55555-5555 <br><br>
                Phone:555-5555-555
            </em>
        </p>
        <nav>
            <a href="contact.html">Back to Top</a>
        </nav><br><hr>
    </section>

        </p>
    </footer>
